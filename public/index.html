<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../dist/index.mjs" type="module" defer></script>
  <title>Document</title>
</head>
<body bgcolor="gray">
  <div>
    <canvas height="700px" width="700px" id="gameBoard"></canvas>
  </div>
  <div>
    <canvas height="100px" width="100px" id="dice"></canvas>
  </div>
  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", () => {
      if (window.tsludo === undefined) {
        console.error('window.tsludo is undefined');
      } else {
        const canvas = document.getElementById('gameBoard');
        const dice = document.getElementById('dice');
        window.tsludo.initGame(canvas, dice, 700, 700, 100, 100);

        dice.onclick = () => {
          window.tsludo.onRoll();
        };
      }
    });
  </script>
</body>
</html>
